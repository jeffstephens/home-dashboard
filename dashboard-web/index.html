<!doctype html>
<html>
  <head>
    <link href="index.css" rel="stylesheet">

    <title>Home Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Network Performance</h2>
      </div>

      <canvas id="network-chart-container" width="200" height="100"></canvas>

      <div class="page-header">
        <h2>Occupants</h2>
      </div>

      <div id="occupant-container" class="row"></div>

      <div class="page-header">
        <h2>Network Devices</h2>
      </div>

      <div id="device-container" class="row"></div>
    </div>

  <!-- JAVASCRIPT INCLUDES -->

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="handlebars.js"></script>
  <script src="moment.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>

  <!-- HANDLEBARS TEMPLATES -->

  <script id="device-profile-template" type="text/x-handlebars-template">
    {{#each devices}}
      {{#if hideInDashboard}}
      {{^}}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              {{#if friendlyName}}
                <b>{{friendlyName}}</b>
              {{^}}
                <code>{{macAddress}}</code>
              {{/if}}

              <div class="btn-group pull-right" role="group" aria-label="Device Actions">
                <button type="button" class="btn btn-default btn-xs hide-device" aria-label="Hide Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs edit-device-name" aria-label="Rename Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              </div>
            </div>

            <div class="panel-body">
              Last seen {{lastSeen}}
            </div>
          </div>
        </div>
      {{/if}}
    {{/each}}
  </script>
  <script id="occupant-profile-template" type="text/x-handlebars-template">
    {{#each occupants}}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <b>{{name}}</b>

            <div class="btn-group pull-right" role="group" aria-label="Device Actions">
              <button type="button" class="btn btn-default btn-xs hide-occupant" aria-label="Hide Device" data-person-id="{{personId}}" data-name="{{name}}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-xs edit-occupant-name" aria-label="Rename Device" data-person-id="{{personId}}" data-name="{{name}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="panel-body">
            Last seen {{lastSeen}}
          </div>
        </div>
      </div>
    {{/each}}

    {{#if occupants}}
    {{^}}
      <div class="col-md-offset-2 col-md-8 no-occupants-message">
        <p class="lead">
          No occupants are being tracked yet.
          <button class="btn btn-primary add-occupant-button">Add Occupant</button>
        </p>
      </div>
    {{/if}}
  </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Home Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Home Dashboard</h1>
      </div>

      <div id="device-container" class="row"></div>
    </div>

  <!-- JAVASCRIPT INCLUDES -->

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="handlebars.js"></script>
  <script src="moment.js"></script>
  <script src="app.js"></script>

  <!-- HANDLEBARS TEMPLATES -->

  <script id="device-profile-template" type="text/x-handlebars-template">
    {{#each devices}}
      {{#if hideInDashboard}}
      {{^}}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              {{#if friendlyName}}
                <b>{{friendlyName}}</b>
              {{^}}
                <code>{{macAddress}}</code>
              {{/if}}
              <button type="button" class="btn btn-default btn-xs edit-device-name pull-right" aria-label="Rename Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-inverse btn-xs hide-device pull-right" aria-label="Hide Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>

            <div class="panel-body">
              Last seen {{lastSeen}}
            </div>
          </div>
        </div>
      {{/if}}
    {{/each}}
  </script>
  </body>
</html>

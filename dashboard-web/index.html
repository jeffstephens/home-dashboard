<!doctype html>
<html>
  <head>
    <link href="index.css" rel="stylesheet">

    <title>Home Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb">
        <li class="active">
          <span class="glyphicon glyphicon-th-large"></span>
          Home Dashboard
        </li>
        <li>
          <a href="network.html">
            <span class="glyphicon glyphicon-stats"></span>
            Network Performance
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-cog"></span>
            Settings
          </a>
        </li>
        <li class="pull-right">
          <a href="#" id="signout">
            <span class="glyphicon glyphicon-log-out"></span>
            Sign Out
          </a>
        </li>
      </ol>

      <div class="page-header">
        <h2>
          Who's Home?
          <button class="btn btn-default add-occupant-button pull-right">
            <span class="glyphicon glyphicon-plus"></span>
            Add Person
          </button>
        </h2>
      </div>

      <div id="occupant-container" class="row"></div>

      <div class="page-header">
        <h2>Manage Devices</h2>
      </div>

      <div id="device-container" class="row"></div>
    </div>

  <!-- JAVASCRIPT INCLUDES -->

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="handlebars.js"></script>
  <script src="moment.js"></script>
  <script src="app.js"></script>

  <!-- HANDLEBARS TEMPLATES -->

  <script id="device-profile-template" type="text/x-handlebars-template">
    {{#each devices}}
      {{#if hideInDashboard}}
      {{^}}
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              {{#if friendlyName}}
                <b>{{friendlyName}}</b>
              {{^}}
                <code>{{macAddress}}</code>
              {{/if}}

              <div class="btn-group pull-right" role="group" aria-label="Device Actions">
                <button type="button" class="btn btn-default btn-xs hide-device" aria-label="Hide Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs edit-device-name" aria-label="Rename Device" data-mac-address="{{macAddress}}" data-friendly-name="{{friendlyName}}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              </div>
            </div>

            <div class="panel-body">
              Last seen {{lastSeen}}
            </div>
          </div>
        </div>
      {{/if}}
    {{/each}}
  </script>
  <script id="occupant-profile-template" type="text/x-handlebars-template">
    {{#each occupants}}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{name}}

              <div class="btn-group pull-right" role="group" aria-label="Occupant Actions">
                <button type="button" class="btn btn-default btn-xs remove-occupant" aria-label="Remove Occupant" data-occupant-id="{{occupantId}}" data-name="{{name}}">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs edit-occupant-name" aria-label="Rename Occupant" data-occupant-id="{{occupantId}}" data-name="{{name}}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
              </div>
            </h3>
          </div>

          {{#if deviceId}}
            {{#if presenceHome}}
              <div class="panel-body bg-success">
            {{^}}
              <div class="panel-body bg-warning">
            {{/if}}
          {{^}}
          <div class="panel-body">
          {{/if}}
            {{#if deviceId}}
              <p class="text-right text-muted">
                <span class="glyphicon glyphicon-link"></span>
                {{deviceName}}
              </p>
              <p class="lead text-center">
                {{#if presenceHome}}
                  <span class="text-success">
                    <h1 class="text-success text-center">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </h1>

                    <h3 class="text-center text-success">
                      Home
                    </h3>
                  </span>
                {{^}}
                  <h1 class="text-center">
                    <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                  </h1>

                  <h3 class="text-center">
                    Not Home
                  </h3>
                {{/if}}
              </p>
            {{^}}
              <p class="text-center">
                <b class="text-info">Choose a device that {{name}} always carries.</b>
                <br>
                When we see this device, we'll know {{name}} is home.
              </p>
              <br>
              <p class="text-center">
                <div class="input-group">
                  <span class="input-group-addon" id="associate-addon-{{occupantId}}">
                    <span class="glyphicon glyphicon-link"></span>
                    Choose Device
                  </span>
                  <input type="text" class="form-control device-search" data-occupant-id="{{occupantId}}" placeholder="{{name}}'s iPhone" aria-describedby="associate-addon-{{occupantId}}">
                </div>

                <div class="device-results-container" data-occupant-id="{{occupantId}}"></div>
              </p>
            {{/if}}
          </div>
        </div>
      </div>
    {{/each}}

    {{#if occupants}}
    {{^}}
      <div class="col-md-offset-2 col-md-8 no-occupants-message">
        <p class="lead text-center">
          Nobody's being tracked yet.
        </p>
        <p class="text-center">
          <button class="btn btn-primary add-occupant-button">
            <span class="glyphicon glyphicon-plus"></span>
            Add Person
          </button>
        </p>
      </div>
    {{/if}}
  </script>
  <script id="device-search-template" type="text/x-handlebars-template">
    <div class="list-group">
      {{#each matches}}
        <a href="javascript:void(0);" data-device-id="{{deviceId}}" class="list-group-item device-search-result">
          <h4 class="list-group-item-heading">
            {{#if friendlyName}}
              {{friendlyName}}
            {{^}}
              {{macAddress}}
            {{/if}}
          </h4>
          <p class="list-group-item-text">
            Last seen {{lastSeen}}
          </p>
        </a>
      {{/each}}

      {{#if matches}}
      {{^}}
        <a href="javascript:void(0);" class="list-group-item disabled">
          <h4 class="list-group-item-heading">
            No matches
          </h4>
          <p class="list-group-item-text text-muted">
            No devices were found matching &quot;{{keyword}}&quot;
          </p>
        </a>
      {{/if}}
    </div>
  </script>
  </body>
</html>

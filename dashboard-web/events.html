<!doctype html>
<html>
  <head>
    <title>Home Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Homebase</span>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>
                <a href="index.html">
                  <span class="glyphicon glyphicon-th-large"></span>
                  Who's Home
                </a>
              </li>
              <li class="active">
                <a href="#">
                  <span class="glyphicon glyphicon-list-alt"></span>
                  Event Log
                </a>
              </li>
              <li>
                <a href="settings.html">
                  <span class="glyphicon glyphicon-cog"></span>
                  Settings
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#" id="signout">
                  <span class="glyphicon glyphicon-log-out"></span>
                  Sign Out
                </a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="page-header">
        <h2>
          Event Log
        </h2>
      </div>

      <div id="events-container" class="row"></div>
    </div>

    <!-- JAVASCRIPT INCLUDES -->

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="handlebars.js"></script>
    <script src="moment.js"></script>
    <script src="events.js"></script>

    <!-- HANDLEBARS TEMPLATES -->

    <script id="events-template" type="text/x-handlebars-template">
      <div class="list-group col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        {{#each events}}
          <span class="list-group-item">
            {{#if leftHome}}
              <h4 class="list-group-item-heading">
                {{occupantName}} left home.
                <span class="glyphicon glyphicon-road pull-right"></span>
              </h4>
              <p class="list-group-item-text text-muted">
                {{relativeTimestamp}}
              </p>
            {{else if arrivedHome}}
              <h4 class="list-group-item-heading">
                {{occupantName}} arrived at home.
                <span class="glyphicon glyphicon-home pull-right"></span>
              </h4>
              <p class="list-group-item-text text-muted">
                {{relativeTimestamp}}
              </p>
            {{^}}
              <h4 class="list-group-item-heading">
                Unknown event involving {{occupantName}}.
              </h4>
              <p class="list-group-item-text text-muted">
                {{relativeTimestamp}}
              </p>
            {{/if}}
          </span>
        {{/each}}

        {{#if events}}
        {{^}}
        <div class="col-md-offset-2 col-md-8">
          <p class="lead text-center">
            No events have been logged yet.
          </p>
        </div>
        {{/if}}
      </div>
    </script>
  </body>
</html>

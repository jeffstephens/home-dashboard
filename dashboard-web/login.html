<!doctype html>
<html>
  <head>
    <title>Login Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand">Homebase</span>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div id="error-container"></div>
          <div id="success-container"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h2>Log In</h2>
          </div>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="anika@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h3>Reset Password</h3>
          </div>

          <form id="reset-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="reset-email" placeholder="jeff@example.com">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          </div>
        </div>
      </div>
    </div>

  <!-- JAVASCRIPT INCLUDES -->

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="handlebars.js"></script>
  <script src="login.js"></script>

  <!-- HANDLEBARS TEMPLATES -->

  <script id="form-error-template" type="text/x-handlebars-template">
    <br>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="glyphicon glyphicon-warning-sign"></span>
          Whoops...
        </h3>
      </div>
      <div class="panel-body">
        <p class="text-center text-danger">{{errorMessage}}</p>
      </div>
    </div>
  </script>
  <script id="form-success-template" type="text/x-handlebars-template">
    <br>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span class="glyphicon glyphicon-warning-sign"></span>
          Good news!
        </h3>
      </div>
      <div class="panel-body">
        <p class="text-center text-success">{{message}}</p>
      </div>
    </div>
  </script>
  </body>
</html>
